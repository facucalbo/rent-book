
<div class="row">
    <div class="col-6 col-sm-4 col-md-3 col-xl-2 text-center mt-2"
        *ngFor="let book of books; index as i">

        <div class="preview" data-bs-toggle="modal" data-bs-target="#exampleModal" 
        (click)="openModal(bookModal)">
            <img [src]="book.volumeInfo.imageLinks!.thumbnail | book" alt="" class="cover">
            <!-- <img src="http://books.google.com/books/content?id=p3QQjwEACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api" alt=""> -->
        </div>

        <ng-template #bookModal let-c="close" let-d="dismiss">
            <div class="modal-header">
                {{ book.volumeInfo.title }}
                <button type="button" class="close" (click)="c('')">x</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col cover-page">
                        <img [src]="book.volumeInfo.imageLinks!.thumbnail" alt="">
                    </div>
                    
                    <div class="col description">
                        {{ book.volumeInfo.description }}
                    </div>
                </div>
            </div>
        </ng-template>

        <div class="mt-1">
            <h3> {{ book.volumeInfo.title }} </h3>
        </div>

    </div>
</div>
