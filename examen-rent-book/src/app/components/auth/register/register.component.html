<div class="container-xl w-50 m-auto mt-5 border p-5">
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="save()" >
        <div class="">
            <div class="mb-3">
                <h3> Create your account </h3>
            </div>
    
            <div class="row mb-3 g-3 align-items-center">
                <div class="col-12 col-md-3">
                    <label class="col-form-label">User</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Name"
                        formControlName="name"
                        [class.is-invalid]="noValid('name')">
                    <small *ngIf="noValid('name')" class="text-danger">Invalid name</small>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <label class="col-form-label">Surname</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Surname"
                        formControlName="surname"
                        [class.is-invalid]="noValid('surname')">
                    <small *ngIf="noValid('surname')" class="text-danger">Invalid surname</small>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <label class="col-form-label">Username</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Username"
                        formControlName="username"
                        [class.is-invalid]="noValid('username')">
                    <small *ngIf="noValid('username')" class="text-danger">Invalid username</small>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <label class="col-form-label">DNI</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="DNI"
                        formControlName="dni"
                        [class.is-invalid]="noValid('dni')">
                    <small *ngIf="noValid('dni')" class="text-danger">Invalid dni</small>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <label class="col-form-label">E-mail</label>
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="E-mail"
                        formControlName="email"
                        [class.is-invalid]="noValid('email')">
                    <small *ngIf="noValid('email')" class="text-danger">Invalid email</small>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <label class="col-form-label">Password</label>
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password"
                        formControlName="password"
                        [class.is-invalid]="noValid('password')">
                    <small *ngIf="noValid('password')" class="text-danger">Invalid password</small>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <label class="col-form-label">Phone number</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Phone"
                        formControlName="phone"
                        [class.is-invalid]="noValid('phone')">
                    <small *ngIf="noValid('phone')" class="text-danger">Invalid phone</small>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <label class="col-form-label">Locality</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Locality"
                        formControlName="locality"
                        [class.is-invalid]="noValid('locality')">
                    <small *ngIf="noValid('locality')" class="text-danger">Invalid locality</small>
                </div>
            </div>
    
            <div class="d-grid gap-5 mb-3">
                <button type="submit" class="btn btn-outline-primary btn-block"> Continuar </button>
            </div>
    
            <div>
             <a (click)="toLogInPage()" class="text-decoration-none link-danger pointer">Have an account, Log In!</a> 
            </div>
        </div>
    </form>
</div>
