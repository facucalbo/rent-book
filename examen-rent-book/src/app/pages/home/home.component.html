<section class="mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-8">
    
            <h2> Welcome to the Rental Library!</h2>
    
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-8">
            
            <form class="d-flex">
                <input 
                    #txtSearch 
                    class="form-control me-2" placeholder="Search book"
                    type="search"
                    aria-label="Search"
                    (keyup.enter)="searchBook(txtSearch.value)"
                >

                <button class="btn btn-primary"
                        (click)="searchBook(txtSearch.value)"
                        type="button">
                    Search!
                </button>
            </form>
    
        </div>
    </div>
</section>  

<div class="mt-5">
    <app-book-grid [books]="this.books"></app-book-grid>
</div>
